<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scrissors Lizard Spock</h1>
    </header>


    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="img/rock.png" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="img/Paper.png" alt="">
        </div>
        <div id="scrissors" class="choice">
            <img src="img/Scrissors.png" alt="">
        </div>
        <div id="lizard" class="choice">
            <img src="img/Lizard.png" alt="">
        </div>
        <div id="spock" class="choice">
            <img src="img/Spock.png" alt="">
        </div>
    </div>


    <div class="rules">
        <h2>How to win: </h2>
        <img src="img/rules.png" alt="">
    </div>
    <script src="main.js"></script>
</body>

</html>
